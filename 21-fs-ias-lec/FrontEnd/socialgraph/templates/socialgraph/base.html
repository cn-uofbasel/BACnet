{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'socialgraph/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'socialgraph/FollowGUI.css' %}" />


    {% if title %}
        <title>Social Graph - {{ title }}</title>
    {% else %}
        <title>Social Graph</title>
    {% endif %}
</head>
<body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'socialgraph-home' %}">Social Graph</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'socialgraph-home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'socialgraph-users' %}">Users</a>
                <a class="nav-item nav-link" href="{% url 'socialgraph-feed' %}">Feed</a>
              <a class="nav-item nav-link" href="{% url 'socialgraph-about' %}">About</a>
                <a class="nav-item nav-link" href="{% url 'socialgraph-follow' %}">Follow</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">

                {% block searchBar %}{% endblock %}

            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

    {% block content %}{% endblock %}

</body>
</html>
